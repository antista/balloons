<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Balloons</title>
    <link rel="stylesheet" type="text/css" href="static/styles/index.css">
    <link rel="shortcut icon" type="image/png" href="static/styles/images/favicon.ico"/>
</head>

<body>
<h2>How many balloons would it take to lift something into the sky?</h2>
{% if balloons_count %}
    <p class="balloons-count">{{ balloons_count }}</p>
    <div class="balloons-container">
        <div class="balloon"
             style="background: url(static/styles/images/balloons/orange_balloon.png); background-size: cover;"></div>
        <div class="balloon"
             style="background: url(static/styles/images/balloons/green_balloon.png); background-size: cover;"></div>
        <div class="balloon"
             style="background: url(static/styles/images/balloons/pink_balloon.png); background-size: cover;"></div>
        <div class="balloon"
             style="background: url(static/styles/images/balloons/yellow_balloon.png); background-size: cover;"></div>
        <div class="balloon"
             style="background: url(static/styles/images/balloons/blue_balloon.png); background-size: cover;"></div>
        <div class="balloon"
             style="background: url(static/styles/images/balloons/red_balloon.png); background-size: cover;"></div>
    </div>

{% endif %}
<form action="" method="post">
    {% csrf_token %}
    <p><input name="weight" type="number" min="1" value="1">
        <select size="1" name="measure">
            <option value="gram" selected>gram</option>
            <option value="kilogram">kilogram</option>
            <option value="tonne">tonne</option>
        </select></p>
    <p><input type="submit" value="Count"></p>
</form>
</body>
</html>
